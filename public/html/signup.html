<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - WEED INC.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font.css">
    <style>
        body {
            background-color: #0b1515;
            color: #f4f9f8;
            font-family: 'Lato', sans-serif;
        }

        header {
            background-color: #2e4543;
            padding: 15px 30px;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            color: #f46036;
            font-size: 2rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        h2 {
            font-family: 'Poiret One', cursive;
            font-size: 2.5rem;
            color: #f7d358;
            text-align: center;
        }

        form {
            background-color: #2e4543;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: #f4f9f8;
            font-weight: bold;
        }

        .form-control {
            background-color: #738880;
            color: #f4f9f8;
            border: 1px solid #f4f9f8;
        }

        .form-control:focus {
            background-color: #f4f9f8;
            color: #0b1515;
            border-color: #f46036;
            box-shadow: none;
        }

        .form-check-label {
            color: #f4f9f8;
        }

        #submit-btn {
            background-color: #f46036;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 12px;
            transition: background-color 0.3s;
        }

        #submit-btn:hover {
            background-color: #e36414;
        }

        .error-message {
            color: #e36414;
            font-size: 0.875rem;
        }

        .text-center a {
            color: #f7d358;
            font-weight: bold;
        }

        .text-center a:hover {
            color: #e0aa3e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/" class="logo">WEED INC.</a>
    </header>

    <!-- Create Account Form -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Create Account</h2>

                <form id="create-account-form" action="/signup" method="POST">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                        <div class="error-message" id="full_name-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                        <div class="error-message" id="date_of_birth-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="error-message" id="gender-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                        <div class="error-message" id="phone_number-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="mb-3">
                        <label for="retypePassword" class="form-label">Retype Password</label>
                        <input type="password" class="form-control" id="retypePassword" name="retypePassword" required>
                        <div class="error-message" id="retypePassword-error"></div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="ageVerified" name="ageVerified" required>
                        <label class="form-check-label" for="ageVerified">I am 20 years old or older</label>
                        <div class="error-message" id="ageVerified-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="submit-btn">Sign Up</button>
                </form>

                <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </section>

    <script src="/js/signup.js"></script>
</body>
</html>
